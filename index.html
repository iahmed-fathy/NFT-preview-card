<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">
  <div class="image-container">
    <img class="main-img" alt="image-equilibrium" src="./images/image-equilibrium.jpg">
    <div class="overlay">
      <img src="./images/icon-view.svg" alt="Eye Icon" class="eye-icon">
    </div>
  </div>
  <h4>Equilibrium #3429</h4>
  <p>Our Equilibrium collection promotes balance and calm.
</p>
  <div class="inf">
    <p class="price">0.041 ETH</p>
    <p>3 days left</p>
  </div>
  <div class="attribution">
    <img class="creator-img" alt="creator-img" src="./images/image-avatar.png">
    <div class="coded-by">
      <p>Created by</p>
      <a class="created-url" href="https://www.linkedin.com/in/iahmedfathy/" target="_blank">Ahmed Fathy</a>
    </div>
  </div>
  </div>
</body>
</html>
